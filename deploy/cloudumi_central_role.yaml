Resources:
  CentralRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !Ref ClusterRoleParameter
            Action:
              - "sts:AssumeRole"
              - "sts:TagSession"
            Condition:
              StringEquals:
                sts:ExternalId: !Ref ExternalIDParameter
      RoleName: !Ref CentralRoleNameParameter
      Policies:
        - PolicyName: !Join
            - "-"
            - - "central-account-policy"
              - !Select
                - 0
                - !Split
                  - "-"
                  - !Select
                    - 2
                    - !Split
                      - "/"
                      - !Ref "AWS::StackId"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  # The Central Account Role should be able to assume all spoke roles. If credential brokering is
                  # enabled, the central account role will be used to assume into the target role to broker credentials.
                  - "sts:AssumeRole"
                  - "sts:TagSession"
                Resource:
                  Fn::If:
                    - ReadOnlyModeEnabled
                    - !Sub "arn:aws:iam::*:role/${SpokeRoleNameParameter}"
                    - "*"
  SpokeRole:
    Type: "AWS::IAM::Role"
    DependsOn:
      - "CentralRole"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              AWS:
                - !GetAtt CentralRole.Arn
            Action:
