# Use this traefik configuration when you want to run services in containers, and have traefik route http://localhost
# to those containers insecurely

version: "3"

services:
  cloudumi_traefik:
    image: traefik
    #    command:
    #      - "--api.insecure=true"
    #      - "--providers.docker"
    # Set up an insecure listener
    #      - --entrypoints.web.address=:80
    # TODO: Figure out metrics and tracing
    #      - "--metrics=true"
    #      - "--metrics.prometheus.buckets=0.1,0.3,1.2,5.0"
    #      - "--tracing.jaeger.samplingServerURL=http://tracing:5778/sampling"
    #      - "--accesslog.filepath=/var/log/traefik/access.log"
    #      - "--accesslog.bufferingsize=100"
    ports:
      - "80:80"
      - "9999:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - certs:/letsencrypt
      - ./cloudumi_traefik/config_docker_insecure:/etc/traefik/
    labels:
      - traefik.enable=false

volumes:
  certs:
