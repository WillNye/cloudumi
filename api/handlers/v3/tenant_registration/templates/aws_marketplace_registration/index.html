<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"

    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
      }
      .form-signin .checkbox {
        font-weight: 400;
      }
      .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
        margin-top: 5px;
      }
      .form-signin .form-control:focus {
        z-index: 2;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    <title>Registration page</title>
  </head>

  <body class="text-center">
    <div class="container">
      <div id="alert"></div>

      <form
        class="form-signin"
        action="/aws_marketplace/form_submission"
        method="POST"
      >
        <img class="mb-4" src="logo.png" alt="" width="120" height="35" />
        <h1 class="h3 mb-3 font-weight-normal">
          Please enter your contact details
        </h1>

        <label for="companyName" class="sr-only">Company name</label>
        <input
          type="text"
          id="companyName"
          name="companyName"
          class="form-control"
          placeholder="Company name"
          required
          autofocus
        />

        <label for="contactPerson" class="sr-only">Contact person</label>
        <input
          type="text"
          id="contactPerson"
          name="contactPerson"
          class="form-control"
          placeholder="Contact person"
          required
          autofocus
        />

        <label for="contactPhone" class="sr-only">Contact phone</label>
        <input
          type="tel"
          id="contactPhone"
          name="contactPhone"
          class="form-control"
          placeholder="Contact phone"
          required
          autofocus
        />

        <label for="contactEmail" class="sr-only">Company Email address</label>
        <input
          type="email"
          id="contactEmail"
          name="contactEmail"
          class="form-control"
          placeholder="Company Email address"
          required
          autofocus
        />
        <input
          type="hidden"
          id="registration_token"
          name="registration_token"
          value="{{ registration_token }}"
        />
        <br />
        <p class="text-muted">
          If you are using a free email address (such as gmail.com), a developer
          domain will be provided.
        </p>

        <p class="text-muted">
          A subdomain and temporary password will be provided through email
          after successful registration.
        </p>

        <button class="btn btn-lg btn-primary btn-block" type="submit">
          Register
        </button>
        <p class="mt-5 mb-3 text-muted" id="copyright">&copy;</p>
      </form>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script

    <script>
      const form = document.getElementsByClassName("form-signin")[0];

      const showAlert = (cssClass, message) => {
        const html = `
        <div class="alert alert-${cssClass} alert-dismissible" role="alert">
            <strong>${message}</strong>
            <button class="close" type="button" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">Ã—</span>
            </button>
        </div>`;

        document.querySelector("#alert").innerHTML += html;
      };

      const formToJSON = (elements) =>
        [].reduce.call(
          elements,
          (data, element) => {
            data[element.name] = element.value;
            return data;
          },
          {}
        );

      const getUrlParameter = (name) => {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        const regex = new RegExp(`[\\?&]${name}=([^&#]*)`);
        const results = regex.exec(location.search);
        return results === null
          ? ""
          : decodeURIComponent(results[1].replace(/\+/g, " "));
      };

      document.getElementById("copyright").innerHTML =

  </body>
</html>
