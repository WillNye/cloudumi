site_configs:
  saml_cloudumi_com:
    s3_cache_bucket: noqcache
    boto3:
      client_kwargs:
        # http://localhost:4567
        endpoint_url: http://localstack2:4566
      session_kwargs:
        profile_name: localstack
    dynamodb_server: http://cloudumi-dynamodb:8005 # Not allowed in non localhost configuration
    url: https://saml.cloudumi.com
    application_admin: bayareasec@gmail.com
    environment: dev
    development: true
    challenge_url:
      enabled: true
      request_ip_must_match_challenge_creation_ip: true
    auth:
      get_user_by_saml: true
      set_auth_cookie: true
      force_redirect_to_identity_provider: false
    get_user_by_saml_settings:
      # On the provider, set ACS url to https://your_consoleme_url/saml/acs and saml audience to "https://your_consoleme_url/"
      idp_metadata_url: "https://dev-876967.okta.com/app/exk1fi2rau14hDLnB4x7/sso/saml/metadata"
      #      saml_path: /apps/cloudumi_config/saas_saml_cloudumi_com_certs
      attributes:
        user: user
        groups: groups
        email: email
      saml_settings:
        debug: true
        # IDP settings are not necessary if you provided the get_user_by_saml_settings.idp_metadata_url configuration setting
        # They are provided here as an example
        #    idp:
        #      entityId: https://portal.sso.us-east-1.amazonaws.com/saml/assertion/CUSTOMENDPOINT
        #      singleLogoutService:
        #        binding: urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect
        #        url: https://portal.sso.us-east-1.amazonaws.com/saml/logout/CUSTOMENDPOINT
        #      singleSignOnService:
        #        binding: urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect
        #        url: https://portal.sso.us-east-1.amazonaws.com/saml/assertion/CUSTOMENDPOINT
        #      x509cert: MIIDAz.....
        sp:
          NameIDFormat: urn:oasis:names:tc:SAML:1.1:nameid-format:emailAddress
          assertionConsumerService:
            binding: urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST
            url: http://saml.cloudumi.com/saml/acs
          entityId: http://saml.cloudumi.com
          singleLogoutService:
            binding: urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect
            url: http://saml.cloudumi.com/saml/sls
        strict: false
        support:
          emailAddress: support@example.com
          givenName: support_name
          technical:
            emailAddress: technical@example.com
            givenName: technical_name
        organization:
          en-US:
            displayname: ConsoleMe
            name: ConsoleMe
            url: http://saml.cloudumi.com
        security:
          authnRequestsSigned: true
          digestAlgorithm: http://www.w3.org/2000/09/xmldsig#sha1
          logoutRequestSigned: true
          logoutResponseSigned: true
          nameIdEncrypted: false
          signMetadata: true
          signatureAlgorithm: http://www.w3.org/2000/09/xmldsig#rsa-sha1
          wantAssertionsEncrypted: true
          wantAssertionsSigned: true
          wantMessagesSigned: true
          wantNameId: true
          wantNameIdEncrypted: false
    cloud_credential_authorization_mapping:
      role_tags:
        enabled: true
        authorized_groups_tags:
          - consoleme-authorized
        authorized_groups_cli_only_tags:
          - consoleme-owner-dl
          - consoleme-authorized-cli-only
    aws:
      issuer: YourCompany
      region: "us-east-1"
    celery:
      cache_resources_from_aws_config_across_accounts:
        enabled: false
    groups:
      can_edit_config:
        - configeditors@example.com
      can_admin_policies:
        - consoleme_admins@example.com
    jwt:
      email_key: email
    jwt_secret: uTp4`sSf-6E8\RAA
    support_contact: consoleme-support@example.com
    support_chat_url: https://www.example.com/slack/channel
    documentation_page: https://github.com/Netflix/consoleme/
    logging_levels:
      asyncio: WARNING
      boto3: CRITICAL
      boto: CRITICAL
      botocore: CRITICAL
      elasticsearch.trace: ERROR
      elasticsearch: ERROR
      nose: CRITICAL
      parso.python.diff: WARNING
      s3transfer: CRITICAL
      spectator.HttpClient: WARNING
      spectator.Registry: WARNING
      urllib3: ERROR
