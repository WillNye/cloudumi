# Marketing
<VirtualHost *:80>
	Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains"
	ServerName cloudumi.com
	ServerAlias www.cloudumi.com
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Available loglevels: trace8, ..., trace1, debug, info, notice, warn,
	# error, crit, alert, emerg.
	# It is also possible to configure the loglevel for particular
	# modules, e.g.
	#LogLevel info ssl:warn
	# For most configuration files from conf-available/, which are
	# enabled or disabled at a global level, it is possible to
	# include a line for only one particular virtual host. For example the
	# following line enables the CGI configuration for this host only
	# after it has been globally disabled with "a2disconf".
	#Include conf-available/serve-cgi-bin.conf
	ErrorLog /var/log/apache2/www.cloudumi.com-error.log
	CustomLog /var/log/apache2/www.cloudumi.com-access.log combined
</VirtualHost>

# vim: syntax=apache ts=4 sw=4 sts=4 sr noet

# App Site
<VirtualHost *:80>
ServerName app.cloudumi.com
ServerAlias *.cloudumi.com

ProxyPreserveHost On
ProxyPassMatch    "/auth(.*)" "http://localhost:8081/auth$1"
ProxyPassReverse  "/auth(.*)" "http://localhost:8081/auth$1"
ProxyPassMatch    "/api(.*)" "http://localhost:8081/api$1"
ProxyPassReverse  "/api(.*)" "http://localhost:8081/api$1"
ProxyPassMatch    "/noauth(.*)" "http://localhost:8081/noauth$1"
ProxyPassReverse  "/noauth(.*)" "http://localhost:8081/noauth$1"
ProxyPassMatch    "/saml(.*)" "http://localhost:8081/saml$1"
ProxyPassReverse  "/saml(.*)" "http://localhost:8081/saml$1"
ProxyPassMatch    "/healthcheck(.*)" "http://cloudumi_healthcheck:8090/healthcheck$1"
ProxyPassReverse  "/healthcheck(.*)" "http://cloudumi_healthcheck:8090/healthcheck$1"

VirtualDocumentRoot /home/ccastrapel/localrepos/consoleme/consoleme/templates/
ErrorLog "/var/log/apache2/app-error.log"
CustomLog "/var/log/apache2/app-access.log" combined
<Directory "/home/ccastrapel/localrepos/consoleme/consoleme/templates/">
    Options FollowSymLinks SymLinksIfOwnerMatch Indexes MultiViews
    AllowOverride All
    Require all granted
    RewriteEngine on
    RewriteBase /
  	RewriteRule ^index\.html$ - [L]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteCond %{REQUEST_FILENAME} !-l
    RewriteRule . /index.html [L]
</Directory>
</VirtualHost>
