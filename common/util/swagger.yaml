# After modifying this file, run the following command to regenerate the Pydantic models file stored at
# noq/models.py:
# pip install "datamodel-code-generator==0.13.1"
# `datamodel-codegen --input swagger.yaml  --output ../models.py --base-class common.lib.pydantic.BaseModel --field-extra-keys 'is_secret' ; black ../models.py`
# To exclude a property from being returned when calling model.dict() by default add the property is_secret: true

openapi: 3.0.0
info:
  description: NOQ API definition
  version: "2.0.0"
  title: NOQ v2 API
  contact:
    email: hello@noq.dev
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.txt
servers:
  - url: "{server}"
    variables:
      server:
        default: http://localhost:8092

tags:
  - name: roles
    description: IAM Role endpoints
  - name: requests
    description: Policy Request endpoints
  - name: privileged
    description: Endpoints requiring elevated permissions
  - name: policies
    description: Policies endpoints
  - name: apps
    description: Endpoints used by apps (such as noq)
  - name: tenant_details
    description: Corporate level information about the tenant such as membership tier.

paths:
  /api/v2/request:
    post:
      summary: submit a new request
      tags:
        - requests
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/RequestCreationModel"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedRequestModel"
  /api/v2/requests:
    get:
      summary: get a list of requests
      tags:
        - requests
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/RequestModel"
  /api/v2/requests/{request_id}:
    get:
      summary: get details about a request
      tags:
        - requests
      parameters:
        - $ref: "#/components/parameters/RequestId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedRequestModel"
    put:
      summary: update a request
      tags:
        - requests
      parameters:
        - $ref: "#/components/parameters/RequestId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExtendedRequestModel"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedRequestModel"
  /api/v2/generate_changes:
    post:
      summary: get templated changes
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: array
              items:
                anyOf:
                  - $ref: "#/components/schemas/ChangeGeneratorModelArray"
                discriminator:
                  propertyName: generator_type
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: "#/components/schemas/PolicyCondenserChangeModel"
                  - $ref: "#/components/schemas/InlinePolicyChangeModel"
                  - $ref: "#/components/schemas/ManagedPolicyChangeModel"
                  - $ref: "#/components/schemas/ResourcePolicyChangeModel"
                discriminator:
                  propertyName: change_type
        default:
          $ref: "#/components/responses/DefaultErrorResponse"
  /api/v2/resources:
    get:
      summary: get resources
      parameters:
        - $ref: "#/components/parameters/AccountIdQueryString"
        - $ref: "#/components/parameters/ResourceTypeQueryString"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
  /api/v2/typeahead/resources:
    get:
      summary: typeahead for all known resource ARNs
      parameters:
        - $ref: "#/components/parameters/TypeAheadQueryString"
        - $ref: "#/components/parameters/AccountIdQueryString"
        - $ref: "#/components/parameters/ResourceTypeQueryString"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ArnArray"
  /api/v2/clone/role:
    post:
      summary: clone a role
      tags:
        - privileged
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CloneRoleRequestModel"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CreateCloneRequestResponse"
        default:
          $ref: "#/components/responses/DefaultErrorResponse"
  /api/v2/managed_policies_on_role/{account_id}/{role_name}:
    get:
      summary: get details about managed policies attached to a role
      tags:
        - managed_policies
      parameters:
        - $ref: "#/components/parameters/AccountId"
        - $ref: "#/components/parameters/RoleName"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
  /api/v2/service_control_policies/{account_or_ou_id}:
    get:
      summary: get details about service control policies targeting an account or organizational unit
      tags:
        - service_control_policies
      parameters:
        - $ref: "#/components/parameters/AccountOrOuId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
  /api/v2/roles:
    get:
      summary: get a list of roles
      tags:
        - roles
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AwsPrincipalModel"

  /api/v2/roles/{account_id}:
    get:
      summary: get a list of roles in an account
      tags:
        - roles
      parameters:
        - $ref: "#/components/parameters/AccountId"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AwsPrincipalModel"
    post:
      summary: create a role
      tags:
        - roles
        - privileged
      parameters:
        - $ref: "#/components/parameters/AccountId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExtendedAwsPrincipalModel"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedAwsPrincipalModel"
  /api/v3/automatic_policy_request_handler/aws:
    get:
      summary: get a list of automated policy requests
      tags:
        - policies
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedAutomaticPolicyRequest"
    post:
      summary: Request the automatic policy workflow to be triggered with the provided info
      tags:
        - policies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AutomaticPolicyRequest"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedAutomaticPolicyRequest"
  /api/v3/automatic_policy_request_handler/aws/{account_id}/{policy_request_id}:
    patch:
      summary: Update the status for a policy request
      tags:
        - roles
      parameters:
        - $ref: "#/components/parameters/AccountId"
        - $ref: "#/components/parameters/PolicyRequestId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  description: The updated policy request status
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedAutomaticPolicyRequest"
  /api/v3/legal/agreements/eula:
    get:
      summary: Returns a link to view the EULA.
      tags:
        - tenant_details
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/EulaModel"

  /api/v3/tenant/details/eula:
    post:
      summary: Agree to the terms and conditions of the Noq EULA.
      tags:
        - tenant_details
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TenantDetailsModel"

  /api/v3/tenant/details:
    get:
      summary: Retrieve Noq account level information about the tenant such as membership tier and license expiration.
      tags:
        - tenant_details
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TenantDetailsModel"

  /api/v3/auth/cognito/setup-mfa/:
    post:
      summary: Complete the MFA setup process for a user.
      tags:
        - tenant_details
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SetupMfaRequestModel"

  /api/v3/resource/history/{resource_arn}:
    get:
      summary: Retrieves all changes made to a resource and the resources it inherits from over the last 90 days.
      tags:
        - tenant_details
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/ConfigurationEventModel"
  /api/v4/users/:
    post:
      summary: Admin - List all users
      tags:
        - user_management
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
                example: |-
                  {
                  "status_code": 200,
                  "data": {
                      "users": [
                          {
                              "id": "c41221f-4ffd-4f59-a7e3-8335fc53ee8a",
                              "email": "user@example.com"
                          },
                          {
                            ...
                          }
                      ]
                    }
                  }
  /api/v4/users/forgot_password/:
    post:
      summary: Submit a Forgot Password request / Reset password flow
      tags:
        - user_management
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserForgotPasswordRequest"
              example: |-
                {
                    "command": "request",
                    "email": "user@example.com"
                }
                ...
                {
                    "command": "reset",
                    "email": "user@example.com",
                    "password": "NEWPASSWORD",
                    "token": "TOKEN_FROM_EMAIL"
                }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
              example: |-
                {
                  "status_code": 200,
                  "data": {
                      "message": "Please check your email for a password reset link. It is valid for 15 minutes."
                  }
                }
                ...
                {
                  "status_code": 200,
                  "data": {
                      "message": "Password reset successfully"
                  }
                }
  /api/v4/users/login/:
    post:
      summary: Log in with credentials and MFA
      tags:
        - credentials
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UserLoginRequest"
              example: |-
                {
                    "email": "user@example.com",
                    "password": "password",
                    "mfa_token": "123456"
                }
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
  /api/v4/providers/:
    get:
      summary: Get a list of all supported providers
      tags:
        - policies
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IambicProvider"
  /api/v4/providers/definitions/:
    get:
      summary: Get a list of all supported provider definitions
      tags:
        - iambic
      parameters:
        - $ref: "#/components/parameters/ProviderQueryString"
        - $ref: "#/components/parameters/ProviderDefinitionNameQueryString"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IambicProviderDefinition"
  /api/v4/self-service/requests/:
    get:
      summary: get a list of IAMbic requests
      tags:
        - policies
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IambicDetailResponse"
    post:
      summary: Create a new IAMbic request
      tags:
        - policies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SelfServiceRequestData"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IambicDetailResponse"

  /api/v4/self-service/requests/{request_id}:
    get:
      summary: get a the details of an IAMbic request
      tags:
        - policies
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IambicDetailResponse"
    put:
      summary: Update an IAMbic request
      tags:
        - policies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SelfServiceRequestData"
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IambicDetailResponse"
    patch:
      summary: Update the status of an IAMbic request (Approve or Reject)
      tags:
        - policies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SelfServiceRequestData"
      responses:
        "200":
          description: Created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IambicDetailResponse"
  /api/v2/roles/{account_id}/{role_name}:
    get:
      summary: get details about a role
      tags:
        - roles
      parameters:
        - $ref: "#/components/parameters/AccountId"
        - $ref: "#/components/parameters/RoleName"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedAwsPrincipalModel"
    put:
      summary: update a role
      tags:
        - roles
        - privileged
      parameters:
        - $ref: "#/components/parameters/AccountId"
        - $ref: "#/components/parameters/RoleName"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ExtendedAwsPrincipalModel"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedAwsPrincipalModel"
    delete:
      summary: delete a role
      tags:
        - roles
        - privileged
      parameters:
        - $ref: "#/components/parameters/AccountId"
        - $ref: "#/components/parameters/RoleName"
      responses:
        "200":
          description: OK
        default:
          $ref: "#/components/responses/DefaultErrorResponse"
  /api/v2/roles/{account_id}/{role_name}/elevated-access-config:
    put:
      summary: update a role
      tags:
        - roles
        - privileged
      parameters:
        - $ref: "#/components/parameters/AccountId"
        - $ref: "#/components/parameters/RoleName"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PrincipalModelTraConfig"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedAwsPrincipalModel"
  /api/v2/user:
    get:
      summary: get details about current user
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserModel"
  /api/v2/mtls/roles/{account_id}/{role_name}:
    delete:
      summary: delete a role (mtls apps only)
      tags:
        - roles
        - privileged
      parameters:
        - $ref: "#/components/parameters/AccountId"
        - $ref: "#/components/parameters/RoleName"
      responses:
        "200":
          description: OK
        default:
          $ref: "#/components/responses/DefaultErrorResponse"
    get:
      summary: get details about a role (mtls apps/users only)
      tags:
        - roles
      parameters:
        - $ref: "#/components/parameters/AccountId"
        - $ref: "#/components/parameters/RoleName"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ExtendedAwsPrincipalModel"
        default:
          $ref: "#/components/responses/DefaultErrorResponse"
  /api/v2/policies/check:
    post:
      summary: check a policy document
      tags:
        - policies
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PolicyCheckModel"
  /api/v2/get_resource_url:
    get:
      summary: get a resource URL from an ARN
      tags:
        - apps
      parameters:
        - in: query
          name: arn
          schema:
            type: string
          description: The AWS ARN to get the resource URL for
      responses:
        "200":
          description: OK - the URL was successfully generated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
        "404":
          description: Missing or Malformed data, please check errors for details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
  /api/v2/audit/roles:
    get:
      summary: retrieve a list of IAM roles
      tags:
        - audit
      parameters:
        - $ref: "#/components/parameters/PageQueryString"
        - $ref: "#/components/parameters/CountQueryString"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
  /api/v2/audit/roles/{account_id}/{role_name}/access:
    get:
      summary: retrieve a list of groups with access to the specified role
      tags:
        - audit
      parameters:
        - $ref: "#/components/parameters/AccountId"
        - $ref: "#/components/parameters/RoleName"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
        "404":
          description: Missing or Malformed data, please check errors for details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/WebResponse"
  /api/v3/slack:
    get:
      description: "Get status or details on slack"
      parameters: []
      responses:
        "200":
          description: OK
        "400":
          description: NOT_FOUND
    delete:
      description: "Delete slack integration from tenant"
      parameters: []
      responses:
        "200":
          description: OK
        "400":
          description: NOT_FOUND
  /api/v3/slack/install:
    get:
      description: "Generate the slack integration link"
      parameters: []
      responses:
        "200":
          description: OK
        "500":
          description: ERROR
security:
  - cookieAuth: []
components:
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: JSESSIONID
  responses:
    DefaultErrorResponse:
      description: An error occured, please refer to the message for details
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ApiErrorModel"
  parameters:
    AccountId:
      name: account_id
      in: path
      required: true
      example: 012345678901
      schema:
        type: string
        pattern: '^\d{12}$'
    AccountOrOuId:
      name: account_or_ou_id
      in: path
      required: true
      example: 012345678901
      schema:
        type: string
        pattern: '^(\d{12}|ou-[0-9a-z]{4,32}-[a-z0-9]{8,32})$'
    RoleName:
      name: role_name
      in: path
      required: true
      example: fake_account_admin
      schema:
        type: string
    RequestId:
      name: request_id
      in: path
      required: true
      example: 16fd2706-8baf-433b-82eb-8c7fada847da
      schema:
        type: string
    AccountIdQueryString:
      name: account_id
      in: query
      example: 012345678901
      schema:
        type: string
        pattern: '^\d{12}$'
    TypeAheadQueryString:
      name: typeahead
      in: query
      example: con
      schema:
        type: string
    ResourceTypeQueryString:
      name: resource_type
      in: query
      example: sqs
      schema:
        type: string
    PolicyRequestId:
      name: policy_request_id
      in: query
      schema:
        type: string
    ProviderQueryString:
      name: provider
      in: query
      schema:
        type: string
    ProviderDefinitionNameQueryString:
      name: name
      in: query
      schema:
        type: string
    LimitQueryString:
      name: limit
      in: query
      example: 20
      schema:
        type: integer
    PageQueryString:
      name: page
      in: query
      example: 0
      schema:
        type: integer
    CountQueryString:
      name: count
      in: query
      example: 1000
      schema:
        type: integer
  schemas:
    ActionResult:
      type: object
      properties:
        status:
          type: string
        message:
          type: string
    Action:
      type: string
      enum:
        - attach
        - detach
      default: attach
    ResourceModel:
      type: object
      required:
        - arn
        - name
        - resource_type
      properties:
        arn:
          description: resource ARN
          type: string
          readOnly: true
        name:
          description: Resource Name
          type: string
        account_id:
          description: AWS account ID
          type: string
          readOnly: true
        region:
          description: Region
          type: string
          readOnly: true
        account_name:
          description: human-friendly AWS account name
          type: string
          readOnly: true
        policy_sha256:
          description: hash of the most recent resource policy seen by NOQ
          type: string
          readOnly: true
        policy:
          type: string
        # "actions" is used in the self-service request flow to store the IAM actions requested on a particular resource
        actions:
          type: array
          items:
            type: string
        owner:
          description: email address of team or individual who owns this resource
          type: string
        approvers:
          type: array
          items:
            type: string
        resource_type:
          type: string
        last_updated:
          description: last time resource was updated from source-of-truth
          type: string
          format: date-time
    RequestModel:
      type: object
      required:
        - principal
        - timestamp
        - requester_email
        - approvers
        - request_status
      properties:
        id:
          type: string
          readOnly: true
        request_url:
          type: string
        principal:
          anyOf:
            - $ref: "#/components/schemas/AwsResourcePrincipalModel"
            - $ref: "#/components/schemas/HoneybeeAwsResourceTemplatePrincipalModel"
            - $ref: "#/components/schemas/TerraformAwsResourcePrincipalModel"
        timestamp:
          type: string
          format: date-time
        justification:
          type: string
        requester_email:
          type: string
        approvers:
          description: list of approvers, derived from approvers of `resource`s in `changes`
          type: array
          items:
            type: string
          readOnly: true
        request_status:
          type: string
          enum:
            - pending
            - cancelled
            - approved
            - rejected
            - expired
        cross_account:
          description: if true, the request touches cross-account resources
          type: boolean
        arn_url:
          type: string
          description: the principal arn's URL
          readOnly: true
        admin_auto_approve:
          type: boolean
          default: False
    ExtendedRequestModel:
      allOf:
        - $ref: "#/components/schemas/RequestModel"
        - type: object
          required:
            - changes
            - requester_info
          properties:
            changes:
              $ref: "#/components/schemas/ChangeModelArray"
            requester_info:
